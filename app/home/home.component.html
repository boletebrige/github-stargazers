<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" [src]="responsedata.owner.avatar_url" alt="Card image cap" width="200px">
                <div class="card-body text-center">
                    <h4 class="card-title">{{ responsedata.name }}</h4>
                    <p class="card-text">{{ responsedata.stargazers_count }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <pre>
        {{ responsedata | json}}
    </pre>
</div>
